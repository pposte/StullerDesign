<html>
<head>
	<title>Stuller Design</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css"></style>
</head>
<body>
	
		<div class="header down">
    		<a href="#facebook" class="fa fa-facebook black"></a>
			<a href="#twitter" class="fa fa-twitter black"></a>
			<a href="#youtube" class="fa fa-youtube black"></a>
			<a href="#rss" class="fa fa-rss black"></a>
		</div>
		<div class="header">
  		    <img src="images/logoWhite.jpg">
		</div>
		<div class="header down">
    		<a href="#search"><img src="images/search.jpg"></a>
		</div>
	
	
	<ul>
  		<li><a href="#home"><img src="images/m1.jpg"></a></li>
  		<li><a href="#earrings"><img src="images/m2.jpg"></a></li>
  		<li><a href="#pendant"><img src="images/m3.jpg"></a></li>
  		<li><a href="#mens"><img src="images/m4.jpg"></a></li>
  		<li><a href="#religious"><img src="images/m5.jpg"></a></li>
  		<li><a href="#quick"><img src="images/m6.jpg"></a></li>
	</ul>
	<div class="header top">
		<div class="slideshow-container">
			<div class="mySlides fade">
  				<div class="numbertext">1 / 3</div>
  				<a href="#1"><img src="images/customHand.jpg" style="width:100%"></a>
			</div>

			<div class="mySlides fade">
  				<div class="numbertext">2 / 3</div>
 				<a href="#2"><img src="images/customHand.jpg" style="width:100%"></a>
			</div>

			<div class="mySlides fade">
  				<div class="numbertext">3 / 3</div>
  				<a href="#3"><img src="images/customHand.jpg" style="width:100%"></a>
			</div>

			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
	
	<div style="text-align:center;background-color: rgb(91,66,44);">
  		<span class="dot" onclick="currentSlide(1)"></span> 
  		<span class="dot" onclick="currentSlide(2)"></span> 
  		<span class="dot" onclick="currentSlide(3)"></span> 
	</div>

	</div>
	<div class="header topup">
		<a href="#quickShops">
			<img class="image2" src="images/quickShops.jpg"></a>
	</div>
	<div class="header topdown">
		<a href="#weddingBands">
		<img class="image2" src="images/weddingBands.jpg"></a>
	</div>
	<div class="header topright">
		<a href="#mensJew">
		<img class="image4" src="images/mensJew.jpg"></a>
	</div>

	<div class="bottom">
		<img src="images/magicStone.jpg" style="width:100%" usemap="#linkmap">
		<map name="linkmap">
  			<area shape="rect" coords="505,302,663,340" alt="ReadMore" href="#ReadMore">
  		</map>
	</div>
	<div class="bord"></div>
	<div class="footer">
		<img src="images/footer.jpg" style="width:100%" usemap="#footermap" >
		<map name="footermap">
  			<area shape="rect" coords="890,67,1043,105" alt="Contact" href="#GetInTouch">
  			<area shape="circle" coords="133,86,15" alt="Facebook" href="#facebook">
  			<area shape="circle" coords="176,86,15" alt="Twitter" href="#twitter">
  			<area shape="circle" coords="219,86,15" alt="Youtube" href="#youtube">
  			<area shape="circle" coords="262,86,15" alt="RSS" href="#rss">
  		</map>
	</div>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
